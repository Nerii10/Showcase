<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x = null;
        let y = null;
        
        while (x === null || isNaN(x) || y === null || isNaN(y) || y === 0) {
            x = Number(prompt("Podaj licznik"));
            y = Number(prompt("Podaj mianownik"));
        }
        
        document.write(x / y);
        </script>
        

</body>
</html>
