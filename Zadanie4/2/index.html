<html>
    <link rel="stylesheet" href="css.css">
    <body>
        <div class="header">
            <a href="../3/index.html">Zadanie 3</a>

        <div class="main">
            <div class="forms">
                 <div class="scr">
                    <div id="Image">
                    
                        <script>
                    var src = document.getElementById("Image");
                    var img = document.createElement("img");
                    img.src = "Terraria.png";
                    src.appendChild(img);
                    document.getElementById("Image").style.visibility = "hidden";   
                    let y = 2
                    function insert()
                    {
                            if(y==1)
                        {
                            document.getElementById("Image").style.visibility = "hidden";   
                            y = 2;
                        }
                        else if(y==2)
                        {
                            document.getElementById("Image").style.visibility = "visible";   
                            y = 1;
                        }

                    }
                        </script>
          
                    </div>
                </div>
            <form>
                <br><br>
                <input type="button" style="width: 200px;" id="button"  value="Click Me!" onclick="insert()"> 
            </form>
            </div>
        </div>

    </body>
