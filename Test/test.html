<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    


</head>
<body>
<style>
    /* Ogólne poprawki */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Consolas, sans-serif;
    color: white;
    background-color: #0d0d0d;
    scroll-behavior: smooth; /* Ułatwia nawigację */
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100%;
    width: 100%;
}

/* Stylizacja nagłówka */
.Header {
    color: white;
    display: flex;
    flex-direction: row;
    background-color: #0a0a0a;
    width: 100%;
    height: 75px;
    position: sticky; /* Zamiast fixed dla lepszej responsywności */
    top: 0;
    z-index: 100;
    box-shadow: 0px 0px 30px #151515;
    padding: 0 10px;
    align-items: center;
}

.HeaderLeft, .HeaderRight {
    display: flex;
    align-items: center;
}

.HeaderLeft {
    width: 80%;
    justify-content: flex-start;
}

.HeaderRight {
    width: 20%;
    justify-content: flex-end;
}

/* Logo */
.logo {
    width: 60px; /* Domyślnie mniejszy rozmiar */
    height: 60px;
}

/* Treść */
.main {
    width: 90%;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

/* Szukajka */
.search {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin: 20px 0;
    width: 100%;
    position: sticky;
    justify-content: center;
    background-color: #0a0a0a;
    box-shadow: 0px 0px 30px #151515;
}

/* Teksty */
h1 {
    font-size: 2.5rem; /* Zmniejszone wymiary */
    text-transform: uppercase;
    text-align: center;
    color: black;
}

h2 {
    font-size: 1.5rem;
    letter-spacing: 1.5px;
    text-align: center;
}

h3 {
    font-size: 1.2rem;
    text-align: center;
}

/* Media Queries */
@media (max-width: 768px) {
    .Header {
        flex-direction: column;
        height: auto;
        padding: 10px;
    }

    .HeaderLeft, .HeaderRight {
        width: 100%;
        justify-content: center;
        margin-bottom: 10px;
    }

    .logo {
        width: 50px;
        height: 50px;
    }

    .search {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.2rem;
    }

    h3 {
        font-size: 1rem;
    }

    .main {
        width: 95%;
        padding: 10px;
    }

    .space {
        height: 50px;
    }
}

/* Dodatkowe poprawki dla małych ekranów */
@media (max-width: 480px) {
    .Header {
        padding: 5px;
    }

    .logo {
        width: 40px;
        height: 40px;
    }

    .HeaderLeft, .HeaderRight {
        margin-bottom: 5px;
    }

    .search {
        gap: 5px;
        padding: 10px;
    }

    h1 {
        font-size: 1.8rem;
    }

    h2 {
        font-size: 1rem;
    }

    h3 {
        font-size: 0.9rem;
    }

    .main {
        width: 100%;
        padding: 5px;
    }

    .space {
        height: 30px;
    }
}
</style>

    <script>
    IsAnimatingSearch = false;
    IsSearchOpen = false;


        function Search()
        {
        if (IsAnimatingSearch) return;
            if(IsSearchOpen)
            {
                IsAnimatingSearch = true;
                let SearchBar = document.getElementById("SearchBar")
                let Header = document.getElementById("Header")
                SearchBar.style.animation = "none"
                SearchBar.offsetWidth;
                SearchBar.style.animation = "CloseSearch 0.5s ease forwards"

                Header.style.animation = "none"
                Header.offsetWidth;
                Header.style.animation = "HeaderFadeInShadow 0.1s  ease forwards"

                SearchBar.addEventListener('animationend', () => { IsAnimatingSearch = false; IsSearchOpen = false;}, {once:true});
            }
            else
            {
                IsAnimatingSearch = true;
                let SearchBar = document.getElementById("SearchBar")
                SearchBar.style.animation = "none"
                SearchBar.offsetWidth;
                SearchBar.style.animation = "OpenUpSearch 0.5s ease forwards"

                
                Header.style.animation = "none"
                Header.offsetWidth;
                Header.style.animation = "HeaderFadeOutShadow 0.1s  ease forwards"
                

                SearchBar.addEventListener('animationend', () => { IsAnimatingSearch = false; IsSearchOpen = true; }, {once:true});
            }
        } 


    </script>

<div class="Header" id="Header">
    <div class="HeaderLeft">
        <h3 style="margin-top: 35px; margin-left: 20px;">nerii.com</h3>
    </div>

    <div class="HeaderRight">
        <img src="../Resources/home.png" style="width: 80px; height: 80px; margin-top:10px; cursor:pointer" onclick="Search()">
        <h3 style="margin-top:50px">Home</h3>
    </div>
</div>

<div class="search" id="SearchBar">
    <img src="../Resources/home.png" class="logo">
    <img src="Unreal.png" class="logo">
    <img src="Unity.png" class="logo">
    <img src="Blender.png" class="logo">
</div>


<div class="space"></div>


<container class="center">
<div class="main">

    <h1>Climbing System</h1>
    <hr>

    <iframe src="https://blueprintue.com/render/fqni6i4_/" scrolling="no" width="30%" height="40%"></iframe>

</div>
</container>


</body>
</html>
