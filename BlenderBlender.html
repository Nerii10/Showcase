<script>
    IsAnimatingSearch = false;
    IsSearchOpen = false;


        function Search()
        {
        if (IsAnimatingSearch) return;
            if(IsSearchOpen)
            {
                IsAnimatingSearch = true;
                let SearchBar = document.getElementById("SearchBar")
                let Header = document.getElementById("Header")
                SearchBar.style.animation = "none"
                SearchBar.offsetWidth;
                SearchBar.style.animation = "CloseSearch 0.5s ease forwards"

                Header.style.animation = "none"
                Header.offsetWidth;
                Header.style.animation = "HeaderFadeInShadow 0.5s  ease forwards"

                SearchBar.addEventListener('animationend', () => { IsAnimatingSearch = false; IsSearchOpen = false;}, {once:true});
            }
            else
            {
                IsAnimatingSearch = true;
                let SearchBar = document.getElementById("SearchBar")
                SearchBar.style.animation = "none"
                SearchBar.offsetWidth;
                SearchBar.style.animation = "OpenUpSearch 0.5s ease forwards"

                
                Header.style.animation = "none"
                Header.offsetWidth;
                Header.style.animation = "HeaderFadeOutShadow 0.5s  ease forwards"
                

                SearchBar.addEventListener('animationend', () => { IsAnimatingSearch = false; IsSearchOpen = true; }, {once:true});
            }
        } 


</script>

    <style>
       .ImagesSlider
       {
        display: flex;
        flex-direction: row;
        width: 300px;
        justify-content: center;
        align-items: center;
        background-color: rgb(17, 17, 17);
        border-radius: 20px;
       }
       .SliderImage
       {
        width: 250px;
        transition: 1s ease;
       }
       .Images
       {
        width: 250px;
        display: flex;
        flex-direction: row;
        overflow: hidden;
        box-shadow: 0px 0px 5px 0px black;
       }
       .SliderButton
       {
        width: 25px;
        color:white;
        height: 100%;
        background-color: rgba(26, 26, 26, 0.274);
        box-shadow: 0px 0px 5px 0px black;
       }

    </style>

<script>

    let Images = document.getElementsByClassName("SliderImage");
    let CurrImage = 1;
    let currTranslate = 0;
    ImagesMax = 3;

    function move(y)
    {
        if(y == 1)
        {
            if(CurrImage > 1)
            {
                currTranslate += 250
                CurrImage -= 1 
                    for(i = 0; i<ImagesMax; i++)
                    {
                        Images[i].style.transform = `translateX(${currTranslate}px)`; 
                    }
        
            }
        } 
        else
        {
            if(CurrImage < ImagesMax)
                {
                    currTranslate -= 250
                    CurrImage += 1 
                    for(i = 0; i<ImagesMax; i++)
                    {
                        Images[i].style.transform = `translateX(${currTranslate}px)`; 
                    }
            
                }
        }
    }
</script>
