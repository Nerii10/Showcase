<html lang="en">
<head>

</head>
<body>
    
    <a href="schemat.html" class="schemat">SchematBlokowy</a>
    <br>

    <div class="Main">
    <div class="calculations">
            <div class="i1">
                <input type="number" id="b" class="inputNumber1"  oninput="formAnimation(1)">
            </div>
            <Br>
            <div class="i2">
                <input type="number" id="a"class="inputNumber2" oninput="formAnimation(2)">
            </div>
            <Br>
           <div class="i3">
                <input type="number" id="c"class="inputNumber3"  oninput="formAnimation(3)">
           </div>
           <Br><Br>
            <input type="button" id="button" value="Oblicz Funkcje KwadratowÄ…" onclick="oblicz(),anim()" class="bttn">
    </div>
    <br><br>

    <div class="results">
        <p>Delta</p>
        <h1 id="delta">0</h1>
        <br> <br>
        <p>x1</p>
        <h1 id="x1">0</h1>
        <br> <br>
        <p>x2</p>
        <h1 id="x2">0</h1>
    </div>
    </div>




<script>
    let a = 0
    let b = 0
    let c = 0
    let animations = [0,0,0]
    let delta = 0
    let x1,x2 = 0 
    let btn = document.getElementById("button")

    let form1 = document.getElementById("b")
    let form2 = document.getElementById("a")
    let form3 = document.getElementById("c")
    let animating = false
    function anim()
{
    if(animating != true)
{
    animating = true

    btn.style.animation = "none"
    btn.offsetWidth;
    btn.style.animation = "anim 1s ease"

    addEventListener("animationend", () => {animating=false;})
}
}

function formAnimation(x)
{
switch(x)

{
    case 1:
        if(animations[0] == 0)
        {
            form1.style.animation = "none"
            form1.offsetWidth;
            form1.style.animation = "form 0.25s  ease"
            addEventListener("animationend", () => {animations[0] = 0})
            break;
        }
    case 2:
        if(animations[1] == 0)
        {
            form2.style.animation = "none"
            form2.offsetWidth;
            form2.style.animation = "form 0.25s ease"
            addEventListener("animationend", () => {animations[1] = 0})
            break;
        }    
    case 3:
        if(animations[2] == 0)
        {
            form3.style.animation = "none"
            form3.offsetWidth;
            form3.style.animation = "form 0.25s ease"
            addEventListener("animationend", () => {animations[2] = 0})
            break;
        }


}
    if(animating != true)
{
   
}
}

function oblicz()
    {
        a = (document.getElementById("a").value)
        b = (document.getElementById("b").value)
        c = (document.getElementById("c").value)
      

        delta = (Math.pow(b,2) - 4*a*c)

        x1 = (-b - Math.sqrt(delta)) / (2 * a)

        x2 = (-b + Math.sqrt(delta)) / (2 * a)
    
    
        document.getElementById('delta').innerText = delta;


        if(delta<0) 
    {
        document.getElementById('x1').innerText = "Nie Istnieje";

        document.getElementById('x2').innerText = "Nie Istnieje";
    }
        else
    {
        document.getElementById('x1').innerText = x1.toFixed(2);

        document.getElementById('x2').innerText = x2.toFixed(2);
    }
        if(delta == 0)
    {
        document.getElementById('x1').innerText = x1.toFixed(2);
        document.getElementById('x2').innerText = x2.toFixed(2);
    }
        
    }
</script>





</body>
